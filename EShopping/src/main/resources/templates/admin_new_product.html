			<div class="card-body">
    <div align="center">
        <h1>Create New Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post">
 
            <table border="0" cellpadding="10">
            	<!-- <tr>
					<td><label for="img">Select image:</label> </td>
					<td><input type="file" id="img" name="img" accept="image/*"></td>
						</tr> -->
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{productname}" /></td>
                </tr>
                <tr>
                    <td>Product Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr>
                <tr>
                    <td>Color:</td>
                    <td><input type="text" th:field="*{color}" /></td>
                </tr>
                <tr>
                    <td>Product Specification:</td>
                    <td><input type="text" th:field="*{specification}" /></td>
                </tr>     
                 <tr>
                    <td>Manufacture:</td>
                    <td><input type="text" th:field="*{manufacture}" /></td>
                </tr>     
                 <tr>
                    <td>Quantity:</td>
                    <td><input type="number" th:field="*{quantity}" /></td>
                </tr>     
                                       
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-primary">Add Product</button> </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
