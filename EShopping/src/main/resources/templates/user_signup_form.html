<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
.marginUp {
	margin-top: 20px;
}

.regLog {
	margin-left: 20px;
}
</style>
</head>

<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/main}">EShoppers</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/main}">Home</a></li>
					</ul>
					<!-- <a class="btn btn-primary" href="./Login.html">Login</a> -->
					<div class="mx-3 regLog">
						<a class="btn btn-primary" th:href="@{/login}">Login</a> <a
							class="btn btn-primary regLog" th:href="@{/register}">Registration</a>
					</div>

				</div>
			</div>
		</nav>
	</header>

	<!-- Registration details -->

	<div class="container">
		<section class="vh-90 marginUp" style="background-color: #eee;" my="5">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-12 col-xl-11">
						<div class="card text-black" style="border-radius: 25px;">
							<div class="card-body p-md-5">
								<div class="row justify-content-center">
									<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

										<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
											up</p>

										<form class="mx-1 mx-md-4" th:action="@{/process_register}"
											th:object="${user}" method="post">

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>

												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example1c">First
														Name</label> <input type="text" id="form3Example1c"
														class="form-control" th:field="*{firstName}" required
														minlength="2" maxlength="20" />
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>

												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Exampleln">Last
														Name</label> <input type="text" id="form3Exampleln"
														class="form-control" th:field="*{lastName}" />
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>

												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Examplemn">Mobile
														Number</label> <input type="text" id="form3Examplemn"
														th:field="*{mobileNo}" class="form-control" required
														minlength="10" maxlength="13" />
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example3c">Email</label>
													<input type="email" id="form3Example3c" th:field="*{email}"
														class="form-control" required />
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-lock fa-lg me-3 fa-fw"></i>

												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4c">Password</label>
													<input type="password" id="form3Example4c"
														th:field="*{password}" class="form-control" required
														minlength="5" maxlength="10" />
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4c">Roles</label>
													<select class="form-control" th:field="*{role}"
														id="form3Example4c" name="role">
														<option value="ADMIN">admin</option>
														<option value="CUSTOMER">customer</option>
													</select>
												</div>
											</div>
											<div class="form-check d-flex justify-content-center mb-5">
												<input class="form-check-input me-2" type="checkbox"
													value="" id="form2Example3c" /> <label
													class="form-check-label" for="form2Example3"> I
													agree all statements in <a href="#!">Terms of service</a>
												</label>
											</div>

											<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
												<button type="submit" class="btn btn-primary btn-lg">Register</button>
											</div>

										</form>

									</div>
									<div
										class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

										<img
											src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
											class="img-fluid" alt="Sample image">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>


	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
