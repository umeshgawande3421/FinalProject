<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Details</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
.marginUp {
	margin-top: 20px;
}

.regLog {
	margin-left: 20px;
}

.name {
	color: white;
	z-index: 1000;
}
body{
background-image: url('https://botsify.com/blog/wp-content/uploads/2020/03/cover-1024x597.png'); 
background-size:100%; background-repeat: no-repeat, repeat;
}

</style>
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/usersback}">EShoppers</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usersback}">Home</a></li>
					</ul>


					<!-- <a class="btn btn-primary" href="./Login.html">Login</a> -->
					<div class="mx-3 regLog">
						<form th:action="@{/logout}" method="post">
							<p class="name">
								Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
							</p>
							<input class="btn btn-primary sinmar" type="submit"
								value="Sign Out" />
							<!-- <a class="btn btn-primary regLog" th:href="@{/register}">Registration</a> -->
						</form>
					</div>

				</div>
			</div>
		</nav>
	</header>

	<div class="container my-5">
		<div class="col-md-6">
			<div>
				<h1>User Profiles</h1>
			</div>
			<div>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Email Id</th>
							<th>Full Name</th>
							<th>Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="us: ${user}">
							<td th:text="${us.id}">Id</td>
							<td th:text="${us.username}">Email Id</td>
							<td th:text="${us.fullName}">Full Name</td>
							<td><a th:href="@{/editUser/{id}(id=${us.id})}"
								class="btn btn-primary"><i class="fas fa-user-edit ml-3"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<a href="/addressOfUser" class="btn btn-primary"><i
			class="fas fa-user-plus ml-2"> Add Address</i></a>
	</div>

</body>
</html>
