<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style type="text/css">
body{
background-image: url('https://botsify.com/blog/wp-content/uploads/2020/03/cover-1024x597.png'); 
background-size:100%; background-repeat: no-repeat, repeat;
}
</style>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

<style>
#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 30%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

.marginUp {
	margin-top: 20px;
}

.regLog {
	margin-left: 80px;
}

.sinmar {
	margin-left: 100px;
	margin-top: 5px;
}

.name {
	color: white;
	z-index: 1000;
	margin: 0px;
}

.cartleft {
	position: relative;
	display: flex;
	justify-content: flex-end;
}
</style>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/usersback}">EShoppers</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usersback}">Home</a></li>
					</ul>

					<div class="mx-3 regLog">
						<form th:action="@{/logout}" method="post">
						<p class="name">
							Welcome <a th:href="@{/userinfo}" sec:authentication="principal.fullName"></a><br>
							
							</p>
						<input class="btn btn-primary sinmar" type="submit" 
								value="Sign Out" />
							<!-- <a class="btn btn-primary regLog" th:href="@{/register}">Registration</a> -->
						</form>
					</div>

				</div>
			</div>
		</nav>
	</header>

		
			<div class="card-body">
				<div align="center">
					<h1>Product List</h1>
					<form th:action="@{/users}">
						<input type="text" name="keyword" id="keyword" size="50"
							th:value="${keyword}" placeholder="Search for names.." required /> &nbsp; <input type="submit"
							value="Search" /> &nbsp;
					</form>

					<!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
					<br /> --> 
					<br/>
					<div class="container my-2">
					<div class="card">
					<table border="1" cellpadding="10">
						<thead>
							<tr>
								<th>Name</th>
								<th>Price</th>
								<th>Color</th>
								<th>Specification</th>
								<th>Manufacture</th>
								<th>quantity</th>
								<th>Add To Cart</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${listProducts}">
								<td th:text="${product.productname}">Name</td>
								<td th:text="${product.price}">Price</td>
								<td th:text="${product.color}">Color</td>
								<td th:text="${product.specification}">Specification</td>
								<td th:text="${product.manufacture}">Manufacture</td>
								<td th:text="${product.quantity}">quantity</td>

								<!--  @{/addToCart/{id}(id=${cart.product.productId})} -->

								<td><a
									th:href="@{/addtocart/{id}(id=${product.productId})}"
									class="btn btn-primary"><i class="fa fa-shopping-cart"></i>AddToCart
										</a></td>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
