<title>Details</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

<style>
body{
background-image: url('https://botsify.com/blog/wp-content/uploads/2020/03/cover-1024x597.png');

}
.marginUp {
	margin-top: 20px;
}

.regLog {
	margin-left: 20px;
}

.name {
	color: white;
	z-index: 1000;
}
</style>
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/usersadmin}">EShoppers</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usersadmin}">Home</a></li>
					</ul>
					<!-- <a class="btn btn-primary" href="./Login.html">Login</a> -->
					<div class="mx-3 regLog">
						<form th:action="@{/logout}" method="post">
							<p class="name">
								Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
							</p>
							<input class="btn btn-primary sinmar" type="submit"
								value="Sign Out" />
							<!-- <a class="btn btn-primary regLog" th:href="@{/register}">Registration</a> -->
						</form>
					</div>

				</div>
			</div>
		</nav>
	</header>

		<form th:action="@{/logout}" method="post">

<div class="container my-2">
		<div class="card">
			<div class="card-body">
<div align="center">
		<div>
			<h1>List of Users</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Mobile Number</th>
						<th>E-mail</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}">User ID</td>
						<td th:text="${user.firstName}">First Name</td>
						<td th:text="${user.lastName}">Last Name</td>
						<td th:text="${user.mobileNo}">Mobile Number</td>
						<td th:text="${user.email}">E-mail</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
