<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EShoppers-Product Cart</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- Add icon library -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- FontAwsome cdn  -->
<script src="https://kit.fontawesome.com/c4254e24a8.js"> </script>

<!-- Css linking -->
<link rel="stylesheet" href="./css/style.css">

<style>
body{
background-image: url('https://botsify.com/blog/wp-content/uploads/2020/03/cover-1024x597.png'); 
background-size:100%; background-repeat: no-repeat, repeat;
}
table, th, td {
	column-width: 70;
	padding: 8px;
	border: 1px solid black;
	border-collapse: collapse;
}

h1, table {
	margin: 20px;
}

.row {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-wrap: wrap;
	flex-wrap: wrap;
	margin: 0 -16px;
}

.col-25 {
	-ms-flex: 25%;
	flex: 25%;
}

.col-50 {
	-ms-flex: 50%;
	flex: 50%;
}

.col-75 {
	-ms-flex: 75%;
	flex: 75%;
}

.col-25, .col-50, .col-75 {
	padding: 0 16px;
}

.column {
	float: left;
	width: 50%;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}

.container {
	background-color: #f2f2f2;
	padding: 5px 20px 15px 20px;
	border: 1px solid lightgrey;
	border-radius: 3px;
}

input[type=text] {
	width: 70%;
	margin-bottom: 10px;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 2px;
}

label {
	margin-bottom: 10px;
	display: block;
}

.icon-container {
	margin-bottom: 20px;
	padding: 7px 0;
	font-size: 24px;
}

/* .btn {

			align-content: center;
			background-color: #04AA6D;
			color: white;
			padding: 8px;
			margin: 6px 0;
			border: none;
			width: 20%;
			border-radius: 3px;
			cursor: pointer;
			font-size: 17px;
		} */

/* .btn:hover {
			background-color: #45a049;
		} */

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (and change the direction - make the "cart" column go on top) */
@media ( max-width : 800px) {
	.row {
		flex-direction: column-reverse;
	}
	.col-25 {
		margin-bottom: 20px;
	}
}

.split {
	height: 100%;
	width: 50%;
	position: fixed;
	z-index: 1;
	top: 0;
	overflow-x: hidden;
	padding-top: 20px;
}

/* Control the left side */
.left {
	left: 0;
	background-color: rgb(221, 204, 204);
}

/* Control the right side */
.right {
	right: 0;
	width: 60;
}

/* If you want the content centered horizontally and vertically */
.centered {
	background: rgb(204, 201, 15);
	width: 50%;
	position: relative;
	margin-top: 250px;
	/* top: 60px; */
	left: 66%;
	transform: translate(-40%, -40%);
	text-align: center;
}

/* Style the image inside the centered container, if needed */
.centered img {
	width: 200px;
	border-radius: 50%;
}
</style>
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/usersback}">EShoppers</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usersback}">Home</a></li>
					</ul>
					<!--  <div class="mx-3 regLog">
						<form th:action="@{/logout}" method="post">
							<p class="name">
								Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
							</p>
							<input class="btn btn-primary sinmar"  type="submit" value="Sign Out" />
							<a class="btn btn-primary regLog" th:href="@{/register}">Registration</a>
						</form>
					</div> -->
				</div>
			</div>
		</nav>
	</header>

	<!-- Products in cart -->
	<h1>Products in cart</h1>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Price</th>
				<th>Color</th>
				<th>quantity</th>
				<th>Action</th>

			</tr>
		</thead>
		<tbody>
			<!--  <tr th:each="cart : ${carts}"> -->
			<tr th:each="cart : ${carts}">
				<td th:text="${cart.product.productname}">Name</td>
				<td th:text="${cart.product.price}">Price</td>
				<td th:text="${cart.product.color}">Color</td>
				<td th:text="${cart.product.quantity}">quantity</td>
				<td><a th:href="@{/addtoOrder/{id}(id=${cart.product.productId})}"
					class="btn btn-primary">Order Now</a></td>
		</tbody>
	</table>
	<!-- <td><button type="button" class="btn btn-primary">Delete Product</button></td> -->
</body>
</html>
