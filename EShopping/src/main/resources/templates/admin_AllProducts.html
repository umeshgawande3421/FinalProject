<header>

				<a class="navbar-brand" th:href="@{/usersadmin}">EShoppers</a>

<!-- <div class="container my-2"
		<div class="card"> -->
			<div class="card-body"> 
<div align="center">
    <h1>Product List</h1>
    <a th:href="@{/new}" class="btn btn-primary"><i
	class="fas fa-user-plus ml-2"> Create New Products</i></a>
    <br/><br/>
    <table border="1" cellpadding="10" >
        <thead>
            <tr>
            	<!-- <th>Photos</th> -->
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Specification</th>
                <th>Manufacture</th>
                <th>quantity</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
            	<!-- <td><img src="" height="100" width="100">Photos</td> -->
                <td th:text="${product.productId}">Product ID</td>
                <td th:text="${product.productname}">Name</td>
                <td th:text="${product.price}">Price</td>
                 <td th:text="${product.color}">Color</td>
                <td th:text="${product.specification}">Specification</td>
                <td th:text="${product.manufacture}">Manufacture</td>
                <td th:text="${product.quantity}">quantity</td>
				<td><a
					th:href="@{'/editProducts/' + ${product.productId}}"
					class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
				<td><a
					th:href="@{/deleteProducts/{id}(id=${product.productId})}"
					class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
				</tr>
        </tbody>
        <!-- th:action="@{/students/s_update/{id}(id=${student.id})}" th:object="${student}" -->
    </table>
</div> 
</div>
