<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style type="text/css">
	body{
background-image: url('https://botsify.com/blog/wp-content/uploads/2020/03/cover-1024x597.png'); 
background-size:100%; background-repeat: no-repeat, repeat;
}
.marginUp {
	margin-top: 20px;
}

.regLog {
	left: 800px;
	position: relative;
}

.name {
	color: white;
	z-index: 1000;
}
body{
background-image: url('https://botsify.com/blog/wp-content/uploads/2020/03/cover-1024x597.png'); 
background-size:100%; background-repeat: no-repeat, repeat;
}

</style>
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/usersback}">EShoppers</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usersback}">Home</a></li>
					</ul>


					<!-- <a class="btn btn-primary" href="./Login.html">Login</a> -->
					<div class="mx-3 regLog">
						<form th:action="@{/logout}" method="post">
							<p class="name">
								Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
							</p>
							<input class="btn btn-primary sinmar" type="submit"
								value="Sign Out" />
							<!-- <a class="btn btn-primary regLog" th:href="@{/register}">Registration</a> -->
						</form>
					</div>

				</div>
			</div>
		</nav>
	</header>
	
	<div class="container my-5">
		<div class="col-md-6">
			<h2>Please address details below</h2>
			<div class="card">
				<div class="card-body">
					<div class="col-md-10">
						<form action="#" th:action="@{/address_add}"
							th:object="${address}" method="post">
							<div class="row">
								<div class="form-group col-md-8">
									<table border="0" cellpadding="10">
										<!-- <tr>
					<td><label for="img">Select image:</label> </td>
					<td><input type="file" id="img" name="img" accept="image/*"></td>
						</tr> -->
										<tr>
											<td>Street No:</td>
											<td><input type="text" th:field="*{streetNo}" /></td>
										</tr>
										<tr>
											<td>Building Name:</td>
											<td><input type="text" th:field="*{buildingName}" /></td>
										</tr>
										<tr>
											<td>City:</td>
											<td><input type="text" th:field="*{city}" /></td>
										</tr>
										<tr>
											<td>State:</td>
											<td><input type="text" th:field="*{state}" /></td>
										</tr>
										<tr>
											<td>Country:</td>
											<td><input type="text" th:field="*{country}" /></td>
										</tr>
										<tr>
											<td>Pincode:</td>
											<td><input type="number" th:field="*{pincode}" /></td>
										</tr>
										<tr>
											<td><input type="submit" class="btn btn-primary"
												value="Submit"></td>
										</tr>
								</table>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
